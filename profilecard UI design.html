<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <!-- css -->
    <link rel="stylesheet" href="profilecard style.css"/>

    <!-- Boxicons css-->
    <link 
    href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
      rel='stylesheet'
    />
 </head>
 <body>
    <div class="profile-card">
      <div class="image">
        <img src="pro.jpg" alt="" class="profile-img">
      </div>
     <div class="text-data">    <!--inside div profile-card-->
       <span class="name">codinglab</span>
       <span class="job">Engineer & Future AI Developer</span>
     </div>
     <div class="media-buttons">
      <a href="#" class="link">
        <i class='bx bxl-facebook'></i>
      </a>
      <a href="#" class="link">
        <i class='bx bxl-instagram'></i>
      </a>
      <a href="#" class="link">
        <i class='bx bxl-whatsapp'></i>
      </a>
      <a href="#" class="link">
        <i class='bx bxl-youtube'></i>
      </a>
     </div>
   </div>
  </body>
</html>
